<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>Mars Rover Api App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Mars Rover Api Web App</h2> 
      <form method="get" action="" id="frmRoverType">
        <input type="hidden" th:field="${homeDto.marsApiRoverData}" />
        <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 1em;" aria-lebel="Basic example">
          <button type="button" class="btn btn-secondary" id="marsApiCuriosity"> Curiosity </button>
          <button type="button" class="btn btn-secondary" id="marsApiOpportunity"> Opportunity </button>
          <button type="button" class="btn btn-secondary" id="marsApiSpirit"> Spirit </button>
        </div>
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraFhaz}">
              <label class=form-check-label for=cameraFhaz1> Front Hazard Avoidance Camera </label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraRhaz}">
              <label class=form-check-label for=cameraRhaz1> Rear Hazard Avoidance Camera </label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraMast}">
              <label class=form-check-label for=cameraMast1> Mast Camera </label>       
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraChemcam}">
              <label class=form-check-label for=cameraChemcam1> Chemistry and Camera Complex</label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraMahli}">
              <label class=form-check-label for=cameraMahli1> Mars Hand Lens Imager </label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraMardi}">
              <label class=form-check-label for=cameraMardi1> Mars Descent Imager </label>       
            </div>          
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraNavcam}">
              <label class=form-check-label for=cameraNavcam1> Navigation Camera </label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraPancam}">
              <label class=form-check-label for=cameraPancam1> Panoramic Camera </label>       
            </div>
            <div class="form-check">
              <input class='form-check-input' type='checkbox' th:field="${homeDto.cameraMinites}">
              <label class=form-check-label for=cameraMinites1> Mini-TES </label>       
            </div>
          </div>
        
        </div>

       
        <div class='form-group'> 
           <label for='marsSol' class='col-form-label col-form-label-lg'> Mars Sol (aka Mars Day): </label> 
              <input class='form-control form-control-lg' type='number' th:field="${homeDto.marsSol}" min='0' />
        </div>
        
        <button type="submit" class='btn btn-primary btn-lg'> Submit </button>
        
       
      </form>
      
      <div class="row g-2">
        <div class="col-3" th:each="photo : ${roverData.photos}">
             <img th:src="${photo.imgSrc}" class="img-fluid">
                
        </div>       
      </div>
      
      <!--  <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">  -->
      <!--  <div th:text="${roverData}">The test </div>   -->

    </div>
        <script type=text/javascript src="/js/index.js"></script>
  </body>
</html>
